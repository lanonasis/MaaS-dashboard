name: CI

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with submodules and full history)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: 'recursive'
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure main branch ref exists
        run: |
          git fetch origin main:refs/remotes/origin/main || true

      - name: Init & update git submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.x'

      - name: Install dependencies
        run: |
          bun install

      - name: Build
        run: |
          bun run build || true

      - name: Commit changes if any
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(ci): apply automated updates"
            git push origin HEAD
          else
            echo "No changes to commit"
          fi

