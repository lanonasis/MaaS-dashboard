[build]
  command = "curl -fsSL https://bun.sh/install | bash && ~/.bun/bin/bun install && ~/.bun/bin/bun run build"
  publish = "dist"

[dev]
  command = "bun run dev"
  port = 3000
  targetPort = 8080

[build.environment]
  NODE_VERSION = "20"
  BUN_VERSION = "1.2.22"
  VITE_API_URL = "https://api.lanonasis.com/v1"
  VITE_AUTH_GATEWAY_URL = "https://api.lanonasis.com"
  VITE_API_BASE_URL = "https://api.lanonasis.com/v1"
  VITE_CORE_API_BASE_URL = "https://api.lanonasis.com"
  VITE_DASHBOARD_URL = "https://dashboard.lanonasis.com"
  VITE_DOCS_URL = "https://docs.lanonasis.com"
  VITE_MCP_URL = "https://mcp.lanonasis.com"
  VITE_USE_CENTRAL_AUTH = "false"
  VITE_USE_FALLBACK_AUTH = "true"
  VITE_PROJECT_SCOPE = "dashboard"
  VITE_OAUTH_REDIRECT_BASE = "https://dashboard.lanonasis.com"

# OAuth callback handling - must come before SPA fallback
[[redirects]]
  from = "/auth/callback"
  to = "/index.html"
  status = 200

# Auth routes (login/register) - allow access
[[redirects]]
  from = "/auth/*"
  to = "/index.html"
  status = 200

# API routes - allow access
[[redirects]]
  from = "/api/*"
  to = "/index.html"
  status = 200

# Public routes
[[redirects]]
  from = "/public/*"
  to = "/index.html"
  status = 200

# SPA redirect rules - all other routes go to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.lanonasis.com https://mcp.lanonasis.com https://*.supabase.co wss://*.supabase.co"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
