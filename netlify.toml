[build]
  command = "./netlify-build.sh"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/login"
  to = "/?showAuth=login"
  status = 200

[[redirects]]
  from = "/register"
  to = "/?showAuth=register"
  status = 200

[[redirects]]
  from = "/auth/callback"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/dashboard/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = """
      default-src 'self';
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.lanonasis.com https://auth.lanonasis.com https://mcp.lanonasis.com;
      img-src 'self' data: blob: https:;
      style-src 'self' 'unsafe-inline';
      script-src 'self' 'unsafe-inline';
      font-src 'self' data: https://r2cdn.perplexity.ai;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """
