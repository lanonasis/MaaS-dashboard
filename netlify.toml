[build]
  command = "./netlify-build.sh"
  publish = "dist"

# Optional: pin Node version to match local
[build.environment]
  NODE_VERSION = "20"

# SPA routing: explicit rewrites for known entry points and catch-all
[[redirects]]
  from = "/login"
  to = "/?showAuth=login"
  status = 200

[[redirects]]
  from = "/register"
  to = "/?showAuth=register"
  status = 200

# OAuth / magic link callback handled by the SPA
[[redirects]]
  from = "/auth/callback"
  to = "/index.html"
  status = 200

# Protected app routes still render SPA (client enforces auth)
[[redirects]]
  from = "/dashboard"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/dashboard/*"
  to = "/index.html"
  status = 200

# Fallback for any deep-link to the SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers and CSP (adjust as needed)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # CSP: allow Supabase APIs and websockets
    Content-Security-Policy = """
      default-src 'self';
      connect-src 'self' https://*.supabase.co wss://*.supabase.co;
      img-src 'self' data: blob:;
      style-src 'self' 'unsafe-inline';
      script-src 'self' 'unsafe-inline';
      font-src 'self' data:;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """
